<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../public/main.css">
    <title>{{title}}</title>
</head>

<body>
    <div class="container">
        <div class="profile-wrap">
            <div class="frofile">
                {% if user and user.id %}
                <div class="user-name">{{'안녕하세요~! ' + uesr.nick + '님'}}</div>
                <div class="half">
                    <div>팔로잉</div>
                    <div class="count following-count">{{followingCount}}</div>
                </div>
                <div class="half">
                    <div>팔로워</div>
                    <div class="count follower-count">{{followerCount}}</div>
                </div>

                <input type="hidden" value="{{user,id}}" id="my-id">
                <a href="/profile" id="myprofile" class="btn">내 프로필</a>
                <a href="/auth/logout" id="logout" class="btn">로그아웃</a>


                {% else %}

                <form action="/auth/login" id="login-form" method="post">
                    <div class="input-group">
                        <label for="email">이메일</label>
                        <input type="email" name="email" id="email" required autofocus>
                    </div>
                    <div class="input-group">
                        <label for="password">비밀번호</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <a href="/join" id="join" class="btn">회원 가입</a>
                    <button type="submit" id="login" class="btn">로그인</button>
                    <a href="/auth/kakao" id="kakao" class="btn">카카오톡</a>
                </form>

                {% endif %}
            </div>
            <footer>
                Made by&nbsp;
                <a href="https://www.zerocho.com" target="_blank">ZeroCho</a>
            </footer>
        </div>

        {% block content %}
        {% endblock %}
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        window.onload = () => {
            if (new URL(location.href).searchParams.get('loginError')) {
                alert(new URL(location.href).searchParams.get('loginError'));
            }
        };
    </script>

    {% block script %}
    {% endblock %}
</body>

</html>
