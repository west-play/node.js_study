<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몽구스 연주 서버</title>
    <style>
        table {
            border: solid 1px #242424;
            border-collapse: collapse;
        }

        table th,
        table td {
            border: solid 1px #242424;
        }
    </style>
</head>

<body>
    <div>
        <form id="user-form">
            <fieldset>
                <legend>사용자 등록</legend>
                <div><input type="text" id="username" placeholder="이름"></div>
                <div><input type="number" id="age" placeholder="나이"></div>
                <div><input type="checkbox" id="married"><label for="married">결혼 여부</label></div>
                <button type="submit"></button>
            </fieldset>
        </form>
    </div><br>

    <table id="user-list">
        <thead>
            <tr>
                <th>아이디</th>
                <th>이름</th>
                <th>나이</th>
                <th>결혼 여부</th>
            </tr>
        </thead>
        <tbody>
            {% for user in user %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{'기혼' if user.married else '미혼'}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table><br>
    <div>
        <form id="comment-form">
            <fieldset>
                <legend>댓글 등록</legend>
                <div><input type="text" id="userid" placeholder="사용자 아이디"></div>
                <div><input type="text" id="comment" placeholder="댓글"></div>
                <button type="submit"></button>
            </fieldset>
        </form>
    </div><br>
    <table id="comment-list">
        <thead>
            <tr>
                <th>아이디</th>
                <th>작성자</th>
                <th>댓글</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/mongoose.js"></script>
</body>

</html>
